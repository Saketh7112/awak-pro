<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
            transition: box-shadow 0.3s ease;
        }

        .form-container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 15px;
        }

        .response {
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 1.3em;
            }

            input[type="text"],
            input[type="password"],
            input[type="submit"] {
                font-size: 1em;
            }
        }

        @media (max-width: 400px) {
            .form-container {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 1.2em;
            }

            input[type="text"],
            input[type="password"],
            input[type="submit"] {
                font-size: 0.9em;
                padding: 10px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username/Email:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
            <div class="error" id="error"></div>
            <div class="response" id="message"></div>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
